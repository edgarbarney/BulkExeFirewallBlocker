name: Release Build (Windows x64)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (normal)
        run: dotnet publish BulkExeBlocker.csproj -c Release -r win-x64 -o ./publish/normal

      - name: Build (standalone Windows)
        run: dotnet publish BulkExeBlocker.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/standalone

      - name: Build (standalone Windows compressed)
        run: dotnet publish BulkExeBlocker.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o ./publish/standalone_compressed

      - name: Zip normal build
        run: Compress-Archive -Path ./publish/normal/* -DestinationPath ./win64_normal-build.zip

      - name: Move standalone exe
        run: Move-Item -Path ./publish/standalone/BulkExeBlocker.exe -Destination ./win64_standalone.exe
        
      - name: Move standalone_compressed exe
        run: Move-Item -Path ./publish/standalone_compressed/BulkExeBlocker.exe -Destination ./win64_standalone_compressed.exe
        
      - name: Get current date and time
        id: datetime
        run: echo "release_name=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV
        shell: bash
        
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.release_name }}"
          name: "Release ${{ env.release_name }}"
          body: |
            ## ðŸš€ Automated Release from GitHub Actions ðŸš€

            **Release Date:** ${{ env.RELEASE_NAME }}

            ### Included Files:
            - **normal-build.zip**: Requires .NET Runtime.
            - **standalone.exe**: Self-contained, no .NET Runtime needed.
            - **win64_standalone_compressed.exe**: Compressed version of the standalone file. May take a while to run but file size is smaller.
          draft: false
          prerelease: true
          files: |
            ./win64_normal-build.zip
            ./win64_standalone.exe
            ./win64_standalone_compressed.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
